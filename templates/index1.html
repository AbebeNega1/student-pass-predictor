<!DOCTYPE html>
<html>
<head>
    <title>Student Pass Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Pass Prediction</h2>

    <form method="POST">
        <input type="number" name="hours" placeholder="Hours Studied" required>
        <input type="number" name="attendance" placeholder="Attendance (%)" required>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            {{ prediction | safe }}
        </div>
    {% endif %}
</div>

</body>
</html>
